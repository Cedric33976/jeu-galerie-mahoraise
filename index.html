<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Galerie Mahoraise</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Préchargement des images des cartes -->

</head>
<body>
    <div id="gameContainer">
        <header>
            <h1>Jeu Galerie Mahoraise</h1>
        </header>
        <section id="gameUI">
            <p id="instructions">Trouvez toutes les paires le plus rapidement possible ! Cliquez sur 'C'est parti !' pour commencer.</p>
            <div id="stats">
                <p id="timer">01:00</p>
                <p id="score">0 paire trouvée</p>
            </div>
            <div id="gameBoard"></div>
        </section>
        <footer>
            <p id="endMessage"></p>
            <button id="startButton" class="start-button">C'est parti !</button>
            <button id="restartButton" class="restart-button" style="display:none;">Recommencer</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
